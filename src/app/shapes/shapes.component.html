<div class="row">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shiba Inu</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu"
    />
    <mat-card-content>
      <p>
        The Shiba Inu is the smallest of the six original and distinct spitz
        breeds of dog from Japan. A small, agile dog that copes very well with
        mountainous terrain, the Shiba Inu was originally bred for hunting.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <button
    mat-raised-button
    [color]="selectedButton['circle'] ? 'primary' : ''"
    (click)="setSelection('circle'); addShape('circle')"
  >
    Circle
  </button>
  <button
    mat-raised-button
    [color]="selectedButton['rectangle'] ? 'primary' : ''"
    (click)="setSelection('rectangle'); addShape('rectangle')"
  >
    Rectangle
  </button>
  <button
    mat-raised-button
    [color]="selectedButton['line'] ? 'primary' : ''"
    (click)="setSelection('line'); addShape('line'); erase = false"
  >
    Line
  </button>
  <button
    mat-raised-button
    [color]="selectedButton['text'] ? 'primary' : ''"
    (click)="setSelection('text'); addShape('text')"
  >
    Text
  </button>
  <button
    mat-raised-button
    [color]="selectedButton['undo'] ? 'primary' : ''"
    (click)="clearSelection(); setSelection('undo'); undo()"
  >
    Undo
  </button>
  <button
    mat-raised-button
    [color]="selectedButton['erase'] ? 'primary' : ''"
    (click)="clearSelection(); setSelection('erase'); erase = true"
  >
    Erase
  </button>
</div>
<div id="container"></div>
