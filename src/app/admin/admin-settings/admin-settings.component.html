<mat-card class="example-card">
  <mat-card-title>General</mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-checkbox [(ngModel)]="drawDisabled" (change)="onChange()"
          >Disable draw</mat-checkbox
        >
      </mat-list-item>
      <mat-list-item>
      <mat-slide-toggle [(ngModel)]="zoomOnScroll" (change)="onChange()">Zoom on scroll</mat-slide-toggle>
    </mat-list-item>
      <mat-list-item>
        <mat-icon class="icon-button" matRipple (click)="zoomOut()"
          >zoom_out</mat-icon
        >
        <mat-slider
          [min]="zoomMin"
          [max]="zoomMax"
          [step]="zoomStep"
          [(ngModel)]="zoom"
          (input)="onChangeZoom($event.value)"
        ></mat-slider>
        <mat-icon class="icon-button" matRipple (click)="zoomIn()"
          >zoom_in</mat-icon
        >
        <mat-icon
          class="icon-button"
          matRipple
          *ngIf="zoom !== 1"
          (click)="zoomReset()"
          >refresh</mat-icon
        >
        <mat-icon *ngIf="zoom === 1"></mat-icon>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
